<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Post{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム -->
      <br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-2を入れる -->
          <div class="col offset-2">
            <form method="POST"
                  enctype="multipart/form-data">
              {% csrf_token %}
                  {{form.as_p}}
              <hr>
              <button type="submit">投稿する</button>
            </form>
          </dv>
        </dv>
      </dv>
      {% endblock %}
